<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Rock Paper Scissors
    </header>
    <main>
        <div class="images">
            <div class="rock image-div"></div>
            <div class="paper image-div"></div>
            <div class="scissor image-div"></div>
        </div>
        <div class="score">
           <div class="score-you"></div>
           <div class="score-comp"></div>
           <div class="score-you-text">You</div>
           <div class="score-comp-text">Comp</div>
        </div>
        <div class="result">PICK YOUR MOVE</div>
        <div class="reset"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
